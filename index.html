<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="420px" height="420px" style="border: 2px solid black;"></canvas>

    <script>

        const c = document.getElementById("myCanvas");
        const ctx = c.getContext("2d");

        const table = ['','','','','','','','',''];

        let turn = 'X' ;

        function turnChange() {

            // console.log(turn);

            if (turn == 'X') {

                turn = 'O';

            }else {

                turn = 'X';

            }

        }

        function draw(x,y) {

            if(turn == 'O') {

                console.log('yes');

                ctx.beginPath();
                ctx.arc(x,y,50,0,2*Math.PI);
                ctx.stroke();

            }else {

                ctx.beginPath();
                ctx.moveTo(x-30,y-30);
                ctx.lineTo(x+30,y+30);

                ctx.moveTo(x+30,y-30);
                ctx.lineTo(x-30,y+30);

                ctx.stroke();

            }

        }

        function positionCheck(x,y) {

            if( x >= 0 && x <= 140 && y >= 0 && y <= 140){

                draw(70,70);
                table[0] = turn;

            }

        }

        function setup() {

            ctx.beginPath();
            ctx.moveTo(140,0);
            ctx.lineTo(140,420);

            ctx.moveTo(280,0);
            ctx.lineTo(280,420);

            ctx.moveTo(0,140);
            ctx.lineTo(420,140);

            ctx.moveTo(0,280);
            ctx.lineTo(420,280);
            
            ctx.stroke();

        }

        setup();

        c.addEventListener("click", function(e) {

            let x = e.offsetX;
            let y = e.offsetY;

            console.log(x,y);

            positionCheck(x,y);
            turnChange();

        });
        
        
    </script>
</body>
</html>
